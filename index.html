<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estiloCss/estiloCss.css">
    <title>Criando Formulários web</title>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    
    <script src="./javascript/index.js"></script>
    
</head>
<body>
    <h1>Criando Formulários na web</h1>
    <div id="conteiner">
        <p>Inscreva-se Para receber novidades por E-mail</p>
        <form>
            <strong> Nome: </strong> <br>
                <input type="text"> <br>
            <strong>email: </strong>  <br>
                <input type="email" name="email"> <br> 
            <strong> Senha:</strong> <br> 
                <input type="password" name="senha"> <br>
            <h4> Dada-Nascimento:</h4> 
            
            <input type="date" name="data"><br><br>
            
            <strong>Sexo [ M , F , outros ]:</strong> 
                <select name="sexo" id="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feninino</option>
                    <option value="Homo-efetivo">Homo-efetivo</option>
                    <option value="outros">otros</option>
                    <option value="nao-declarar">prefiro,não declarar</option>
                </select> <br><br>
                <div>
                    <input type="text" id="cep" placeholder="CEP da Cidade">
                </div>
                <div>
                    <input type="text" id="endereco" placeholder="Endereço">
                </div>
                <div>
                    <input type="text" id="numero" placeholder="Numero/casa">
                </div>
                <div>
                    <input type="text" id="bairro" placeholder="Bairro">
                </div>
                <div>
                    <input type="text" id="estado" placeholder="Estado">
                </div><br>
                
                <select name="uf" id="uf">
                    <option value="uf">UF</option>
                    <option value="PI">PI</option>
                    <option value="CE">CE</option>
                    <option value="MA">MA</option>
                    <option value="SP">SP</option>
                    <option value="RO">RO</option>
                    <option value="AC">AC</option>
                    <option value="AM">AM</option>
                    <option value="RR">RR</option>
                    <option value="PA">PA</option>
                    <option value="AP">AP</option>
                    <option value="TO">TO</option>
                    <option value="RN">RN</option>
                    <option value="PB">PB</option>
                    <option value="PE">PE</option>
                    <option value="AL">AL</option>
                    <option value="SE">SE</option>
                    <option value="BA">BA</option>
                    <option value="MG">MG</option>
                    <option value="ES">ES</option>
                    <option value="RJ">RJ</option>
                    <option value="PR">PR</option>
                    <option value="SC">SC</option>
                    <option value="RS">RS</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="GO">GO</option>
                    <option value="DF">DF</option>
                </select><br><br>

                <input type="submit" value="Enviar" id="butaoEnviar"> 
                <button type="reset" id="butãoLimpar">Limpar-Formulario</button>
                
        </form>
</div> 
    
   
</body>
</html>
